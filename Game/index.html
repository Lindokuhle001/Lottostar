<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Bag Game</title>
    <link rel="stylesheet" href="./src/style.css">
    <script type="module" defer src="./src/main.ts"></script>
</head>
<body>
    <h1 id="winnings"></h1>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <p>You selected the blue bag. Do you want to switch to the green bags?</p>
            <button id="yes-button" class="modal-button">Yes</button>
            <button id="no-button" class="modal-button">No</button>
        </div>
    </div>
    <div class="game-container" id="game-container">
    </div>
    <button id="restart-button">Restart Game</button>
</body>
</html>
